name: lighthouseci
on: 
  workflow_dispatch:
  pull_request:
    paths-ignore:
      - "*.md"
      - "*.github/**"
      
jobs:
  generate_urls:
    runs-on: ubuntu-latest
    steps:
      - working-directory: .github/workflows/
        run: node generate_urls
  lighthouseci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 16
      - run: npm install && npm install -g @lhci/cli@0.8.x
      - run: npm run build
