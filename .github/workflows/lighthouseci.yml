name: lighthouseci
on: 
  workflow_dispatch:
  pull_request:
    paths-ignore:
      - "*.md"
      - "*.github/**"
      
jobs:
  generate_urls:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Install dependencies
        run: npm install
      - run: npm run build
      - name: Run script
        run: node .github/workflows/genrate_url.js
  lighthouseci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 16
          urls: |
              ${fromJson(file('./urls.json'))}
      - run: npm install && npm install -g @lhci/cli@0.8.x
      - run: npm run build
      - run: lhci autorun
      
